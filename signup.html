<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <h3 style="text-align: center;">Welcome to Kerala Tourism</h3>

    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">SignUp</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
        </li>

    </ul>
    <br>
    <h4>SignUP</h4>
    <br>

    <!--Forms Starts-->


  <form>
        <label for="name" class="form-label">Name</label>
        <div class="row g-2">
            <div class="col-md-6">

                <input type="text" name="firstname" class="form-control" placeholder="First name"
                    aria-label="First name" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="lastname" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>

        </div>
        <br>
        
        <div class="col-md-6">
            <label for="phone"  class="form-label">Contact</label>
            <input type="text"  id="contact" onblur="return validatecontact()" class="form-control"
                placeholder="Phone Number " aria-label="First name">
            <span id="err1"></span>
        </div>
        <br>
        <form name="form1" class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email Address</label>
                <input type="text" id="email" onblur="return validateemail()" class="form-control" id="inputEmail4"
                    placeholder="Your email address ">
                <span id="err2"></span>

            </div><br>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" id="password" onblur="return validatepassword()" 
                    class="form-control"  placeholder="Password ">
                <span id="err3"></span><br>
                <p id="passwordmessage">
                    <span id="strength"></span>
                </p>
                <script>
                    var pass = document.getElementById("password");
                    var msg = document.getElementById("passwordmessage");
                    var str = document.getElementById("strength");

                    pass.addEventListener("input", () => {
                        if (pass.value.length > 0) {
                            msg.style.display = "block";
                        } else {
                            msg.style.display = "none";
                        }
                        if (pass.value.length < 4) {
                            str.innerHTML = "weak ";
                            pass.style.borderColor = "red";
                            msg.style.color = "red";
                        } else if (pass.value.length > 4 && pass.value.length < 8) {
                            str.innerHTML = "medium  ";
                            pass.style.borderColor = "yellow";
                            msg.style.color = "yellow";
                        } else if (pass.value.length >= 8) {
                            str.innerHTML = "strong ";
                            pass.style.borderColor = "green";
                            msg.style.color = "green";
                        }
                    });
                </script>

            </div>
            <div class="col-md-6">
                <label for="confirm"  class="form-label">Confirm Password</label>
                <input type="password"  id="confirm" onblur="return confirmpassword()" class="form-control"
                    placeholder="Renter Password " aria-label="First name">
                <span id="err4"></span>
            </div>

           <br>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <br>
            <div class="col-12">
                <button type="submit" onclick="return pop()" class="btn btn-primary submit">Sign in</button>
            </div>
        </form>



    </form>
    <script src="validationsignup.js"></script>
</body>

</html>
